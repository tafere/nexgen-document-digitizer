spring.application.name=nexgen-document-digitizer

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/nextcloud_db
spring.datasource.username=nextcloud
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate (Database Settings)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Database Connection Pool (HikariCP)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=NexgenHikariCP

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG

# Nextcloud Configuration
nextcloud.url=http://localhost:8080
nextcloud.username=admin
nextcloud.password=Wediberhe1!

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.enabled=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
